  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: ingress-host
    namespace: default
  spec:
    ingressClassName: nginx
    rules:
      - host: rogeriocassares.com.br
        http:
          paths:
            - pathType: Prefix
              backend:
                service:
                  name: goserver-service
                  port:
                    number: 80
              path: /
    # This section is only required if TLS is to be enabled for the Ingress
    # tls:
    #   - hosts:
    #     - www.example.com
    #     secretName: example-tls
